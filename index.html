<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./pokemon.js" defer></script>
    <script src="./search.js" defer></script>
</head>
<body>
    <main class="main">
        <header class="header home">
            <div class="container">
                <div class="logo-wrapper">
                    <img src="./assets/pokeball.svg"
                    alt="pokeball" />
                    <h1>Pokedex</h1>
                </div>
                <div class="search-wrapper">
                    <div class="search-wrap">
                        <img src="./assets/search.svg"
                            alt="search icon" 
                            class="search-icon"/>
                        <input type="text" class="search-input body3-fonts" 
                            placeholder="Search"
                            id="search-input"/>
                        <img src="./assets/cross.svg"
                            alt="cross icon"
                            class="search-close-icon"
                            id="search-close-icon"/>
                    </div>
                    <div class="sort-wrapper">
                        <div class="sort-wrap">
                            <img src="./assets/sorting.svg"
                                alt="sorting"
                                class="sort-icon"
                                id="sort-icon"/>
                        </div>
                        <div class="filter-wrapper">
                            <p class="body2-fonts">Search by:</p>
                            <div class="filter-wrap">
								<div>
                                    <input type="radio"
                                        id="name"
                                        name="filters"
                                        value="name" checked/>
                                    <label for="name" class="body3-fonts">Name</label>
                                </div>
                                <div>
                                    <input type="radio" 
                                    id="number" 
                                    name="filters" 
                                    value="number"
									/>
                                    <label for="number" class="body3-fonts">Number</label>
                                </div>
                                <div>
                                    <input type="radio" id="type" name="filters" value="type"/>
                                    <label for="type" class="body3-fonts">Type</label>
                                </div>
                            </div>
                            <div id="type-selector" class="type-selector" style="display: none;">
                                <select id="pokemon-type" class="body3-fonts">
                                    <option value="">All Types</option>
                                    <option value="normal">Normal</option>
                                    <option value="fire">Fire</option>
                                    <option value="water">Water</option>
                                    <option value="electric">Electric</option>
                                    <option value="grass">Grass</option>
                                    <option value="ice">Ice</option>
                                    <option value="fighting">Fighting</option>
                                    <option value="poison">Poison</option>
                                    <option value="ground">Ground</option>
                                    <option value="flying">Flying</option>
                                    <option value="psychic">Psychic</option>
                                    <option value="bug">Bug</option>
                                    <option value="rock">Rock</option>
                                    <option value="ghost">Ghost</option>
                                    <option value="dragon">Dragon</option>
                                    <option value="dark">Dark</option>
                                    <option value="steel">Steel</option>
                                    <option value="fairy">Fairy</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="pokemon-list">
            <div class="container">
                <div class="list-wrapper"></div>
            </div>
            <div id="not-found-message">Pokemon not found</div>
        </section>
    </main>
</body>
</html>
